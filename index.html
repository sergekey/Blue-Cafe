<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <title>Blue Cafe</title>
</head>
<body>

    <header class="header">
        <div class="conteiner">
            <div class="header__inner">
                <div class="logo"><img src="img/Logo.svg" alt="Blue Cafe"></div>
                <nav class="nav">
                    <a class="nav__link" href="#">Меню</a>
                    <a class="nav__link" href="#">Акции</a>
                    <a class="nav__link" href="#">О нас</a>
                    <a class="nav__link" href="#">Галерея</a>
                    <a class="nav__link" href="#">Контакты</a>
                    <a class="nav__link" href="tel:+380984980108">+38 (098) 498 01 08</a>
                </nav>
                <div class="lang">
                <button class="lang__btn">Рус</button>
                <span class="lang__dvider">/</span>
                <button class="lang__btn">Укр</button>
                </div> <!-- /.lang -->
                <div class="cart">
                    <a class="cart__link" href="#">
                        <svg width="25" height="22" viewBox="0 0 25 22" xmlns="http://www.w3.org/2000/svg">
<path d="M8.10807 4.09063H24.4087L21.5371 14.4543H7.60131L3.71617 0.545177H0.506714" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M9.37497 21.3635C10.3545 21.3635 11.1486 20.5088 11.1486 19.4544C11.1486 18.4001 10.3545 17.5454 9.37497 17.5454C8.39541 17.5454 7.60132 18.4001 7.60132 19.4544C7.60132 20.5088 8.39541 21.3635 9.37497 21.3635Z" stroke="black"/>
<path d="M19.0034 21.3635C19.9829 21.3635 20.777 20.5088 20.777 19.4544C20.777 18.4001 19.9829 17.5454 19.0034 17.5454C18.0238 17.5454 17.2297 18.4001 17.2297 19.4544C17.2297 20.5088 18.0238 21.3635 19.0034 21.3635Z" stroke="black"/>
</svg>
                    </a>
                </div> <!-- /.cart -->

            </div>
        </div>
    </header>

    <div class="hero">
        <div class="hero__conteiner">
            <h1 class="hero__title">Пицца «Верона» </br>всего за <span class="hero__title_red">49 грн.</span></h1>
            <div class="divider"></div>
            <h2 class="title__offer">Горячее предложение</h2>
            <p class="title__promo">Долгожданная акция выходного дня.<br/>Большая пицца по цене маленькой!</p>
            <div class="order">
            <form action="#">
                <button class="order_btn" type="submit" value="Заказать пиццу">Заказать</button>
            </form>
            </div> <!-- /.order -->
        </div>
    </div>
</body>
</html>
